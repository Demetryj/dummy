<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 Page Not Found</title>
    <script>
      // Check if localStorage is supported
      if (typeof Storage !== 'undefined') {
        var currentPath = window.location.pathname;

        // Check if a saved path exists in localStorage
        var savedPath = localStorage.getItem('savedPath');

        if (savedPath) {
          // Redirect to the saved path
          window.location.href = savedPath;
        } else {
          // If no saved path, store the current path and redirect to the main page
          localStorage.setItem('savedPath', currentPath);
          window.location.href = '/';
        }
      } else {
        // If localStorage is not supported, simply redirect to the main page
        window.location.href = '/';
      }
    </script>
  </head>
  <body></body>
</html>
